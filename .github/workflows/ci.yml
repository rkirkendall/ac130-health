name: ac130 CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ac130
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ac130/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Ensure dist/ is clean
        run: |
          if git status --porcelain -- dist | grep .; then
            echo "::error::npm run build produced changes in dist/. Run npm run build locally and commit the results."
            git status --short dist
            exit 1
          fi

      - name: Upload dist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: |
            ac130/dist
          if-no-files-found: ignore

