name: ac130-health

services:
  mongodb:
    image: mongo:7.0
    container_name: ac130-health-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=ac130_health
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["sleep", "infinity"]
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - AC130_HEALTH_DB_NAME=ac130_health
    stdin_open: true
    tty: true

  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: ac130-health-webapp
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "3001:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - NODE_ENV=production

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

