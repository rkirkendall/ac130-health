name: health-record-mcp

services:
  mongodb:
    image: mongo:7.0
    container_name: health-record-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=health_record
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mcp-server:
    build:
      context: ..
      dockerfile: ac130/Dockerfile
    container_name: health-record-mcp-server
    depends_on:
      mongodb:
        condition: service_healthy
      presidio-analyzer:
        condition: service_healthy
    ports:
      - "3002:3002"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - HEALTH_RECORD_DB_NAME=health_record
      - MCP_TRANSPORT=http
      - MCP_PORT=3002
      - PRESIDIO_ANALYZER_URL=http://presidio-analyzer:3000
    profiles:
      - mcp

  webapp:
    build:
      context: ..
      dockerfile: ./ac130/webapp/Dockerfile
    container_name: health-record-webapp
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "3001:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - NODE_ENV=production

  presidio-analyzer:
    build:
      context: .
      dockerfile: presidio-analyzer.Dockerfile
    container_name: presidio-analyzer
    restart: unless-stopped
    ports:
      - "5002:3000"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - mcp

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

